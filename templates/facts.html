{% extends "base.html" %}

{% block content %}
{% for p in d %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
     id="modalSheet">
    <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0"><h1 class="modal-title fs-5"><font dir="auto"
                                                                                         style="vertical-align: inherit;"><font
                    dir="auto" style="vertical-align: inherit;">{{ p.name }}</font></font></h1>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <img src="{{ url_for('static', filename='img/' + p.portrait) }}" alt="декабрист">
                </div>
            </div>
            <div class="modal-body py-0">
                <p>
                    <hr>
                    <ul>
                        {% for f in d[p] %}
                        <li>{{ f.content }}</li>
                        {% endfor %}
                    </ul>
                    <hr>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
